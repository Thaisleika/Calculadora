<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Thais - Sharp-Coders</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/102610864?v=4"
        alt="Avata Thais"
      />
      <p class="name">Thais Leika</p>
      <div class="grid-container">
        <div class="output">
          <div class="previous-operand">123</div>
          <div class="current-operand">123</div>
        </div>
        <button data-clear class="auxiliars">AC</button>
        <button class="delete">DEL</button>
        <button data-operator class="operator">%</button>
        <button class="operator">รท</button>
        <button data-number>2</button>
        <button data-number>1</button>
        <button data-number>3</button>
        <button data-operator class="operator">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>,</button>
        <button data-equal class="operator">=</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
